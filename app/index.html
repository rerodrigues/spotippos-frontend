<!doctype html>

    <body>
        <div class="main-wrap">

                    <a href="https://bitbucket.org/renato_rodrigues/vivareal-spotippos">

                    </a>

                <h1 class="title">Spotippos - An&uacute;ncios</h1>
            </header>

            <main class="site-main clearfix">
                <section class="sidebar clearfix">
                    <nav clas="sidebar_links">
                        <ul>
                            <li class="sidebar_link anuncios active"><a href="#">Anúncios</a></li>
                            <li class="sidebar_link adicionar"><a href="#">Novo anúncio</a></li>
                        </ul>
